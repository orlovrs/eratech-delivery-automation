name: CI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-google-api:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
    - name: setup nodejs
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        cd google-api-tests
        npm install
        npm run test:ci
        npm run test:report
    - name: Upload Google API report
      uses: actions/upload-artifact@v4
      with:
        name: google-api-report
        path: google-api-tests/reports/cucumber_report.html

    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Prepare artifact folder
      run: |
        mkdir -p page
        cp google-api-tests/reports/cucumber_report.html page/index.html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./page
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4