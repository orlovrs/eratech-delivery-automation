name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  test-google-api:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: setup nodejs
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        cd google-api-tests
        npm install
        npm run test:ci
        npm run test:report
    - name: Upload Google API report
      uses: actions/upload-artifact@v4
      with:
        name: google-api-report
        path: google-api-tests/reports/cucumber_report.html

  deploy:
    needs: test-google-api

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: google-api-report
